    <body>
        <header class="header">
            <div class="logo">
                <img class="photo" src="./images/Cozumel_2.jpg" alt="Cozumel Photo">
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="./index.html" class="active">Home</a></li>

                </ul>
            </nav>
        </header>
        <main>
            <form id="contact-form">
                <!-- Existing form fields for reservations... -->

                <!-- Contact Us Form -->
                <div class="contact-us-form" class="form-container">
                    <h2>Contact Us</h2>

                    <div class="form-group">
                        <label for="contact-name">Your Name:</label>
                        <input type="text" id="contact-name" name="contact-name" required>
                    </div>

                    <div class="form-group">
                        <label for="contact-email">Your Email:</label>
                        <input type="email" id="contact-email" name="contact-email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>

                    <button type="submit">Submit</button>
                </div>
            </form>
        </main>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d59282.4202580083!2d-86.99209455!3d20.432723599999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1696000879253!5m2!1sen!2sus"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
        <footer>
            <div>
                <p class="information">
                    &copy; <span id="Year"></span> | Mateus de Sousa Schiavi | Last Updated:
                    <span id="Modified"></span>
                </p>
            </div>
        </footer>
        <script src="./scripts/getDate.js"></script>
